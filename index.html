<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Weather</h1>
    <header>
      <div class="search-wrapper">
        <input type="text" id="search-location" placeholder="Search Location">
        <button id="search-button">Search</button>
      </div>
    </header>
    <main>
      <div id="weather-info">
        <h2>Get the weather details of any city, Right Now!
        </h2>
        <img id="weather-icon" src="" alt="Weather Icon" style="visibility: hidden;">
        <p>Temperature: -Â°C</p>
        <p> <i>Current Weather</i></p>
        <div id="forecast-info"></div>
      </div>
    </main>
    <div class="output" id="outputCard" style="visibility: hidden;">  <div class="cityNameCard">
        <p id="city-name"></p>
        <p id="countryName"></p>
      </div>
      <div class="tempCard">
        <p id="temp"></p><sup id="sup"></sup>
      </div>
      <p id="loc-time"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
